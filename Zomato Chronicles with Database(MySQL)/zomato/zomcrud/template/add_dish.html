{% extends "base.html" %}

{% block content %}

<div class="container mt-5 mb-5">
    <form class="col-6 mx-auto card p-3" method="post" enctype="multipart/form-data">
        <h3>Add Dish</h3>
        <div class="mb-3 mt-3">
            {% csrf_token %}
          <label for="dish_name" class="form-label">Dish Name</label>
          <input name="name" type="text" placeholder="Enter Dish Name..." class="form-control" id="dish_name" required>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Dish Description</label>
          <textarea name="description" id="description" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Dish Price</label>
            <input type="number" class="form-control" id="price" name="price" min="0" step="1" required>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Dish Image</label>
            <input type="file" class="form-control" id="image" name="image" required>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="is_available" name="is_available">
          <label class="form-check-label" for="is_available">Is Dish Available</label>
        </div>
        <button type="submit" class="btn btn-success">Add Dish</button>
    </form>
</div>

{% endblock %}
